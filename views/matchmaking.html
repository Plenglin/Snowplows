<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Libraries and external sources -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/sprintf.min.js" type="text/javascript"></script>

    <!-- Utils -->
    <script src="/static/js/util.js" type="text/javascript"></script>
    <!-- Lobby script -->
    <script src="/static/js/lobby.js" type="text/javascript"></script>

    <title>High Octane Elastic Snowplows</title>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>High Octane Elastic Snowploughs</h1>
            <div id="gamemodes">
                <h2>Gamemodes:</h2>
                {% for gm in gamemodes %}
                    <button type="button" class="btn btn-default btn-lg" data-code="{{ gm.code }}" data-name="{{ gm.name }}">{{ gm.name }}</button>
                {% end %}
                <button type="button" class="btn btn-warning btn-lg">Custom Game</button>
            </div>
			<p id="people"></p>
		</div>
	</div>

	<form id="token-form" action="/game" method="POST">
		<input type="hidden" name="token">
	</form>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
</script>
</body>

</html>
